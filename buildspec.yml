version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      # Install Docker
      - echo "Installing Docker"
      - apt-get update
      - for pkg in docker.io docker-doc docker-compose docker-compose-v2 podman-docker containerd runc; do sudo apt-get remove $pkg; done
      - apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      - service docker start

  pre_build:
    commands:
      - echo "Logging in to Docker Hub"
      - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
      - echo "Building the Docker image"
      - docker build -t my-django-app .

  build:
    commands:
      - echo "Running tests"
      - |
        if ! docker run --rm \
          -e RDS_DB_NAME=$RDS_DB_NAME \
          -e RDS_USERNAME=$RDS_USERNAME \
          -e RDS_PASSWORD=$RDS_PASSWORD \
          -e RDS_HOSTNAME=$RDS_HOSTNAME \
          my-django-app python manage.py test; then
          echo "Tests failed. Installing mysqlclient."
          docker run --rm \
          -e RDS_DB_NAME=$RDS_DB_NAME \
          -e RDS_USERNAME=$RDS_USERNAME \
          -e RDS_PASSWORD=$RDS_PASSWORD \
          -e RDS_HOSTNAME=$RDS_HOSTNAME \
            my-django-app pip install mysqlclient
          echo "Re-running tests"
          docker run --rm \
          -e RDS_DB_NAME=$RDS_DB_NAME \
          -e RDS_USERNAME=$RDS_USERNAME \
          -e RDS_PASSWORD=$RDS_PASSWORD \
          -e RDS_HOSTNAME=$RDS_HOSTNAME \
            my-django-app python manage.py test
        fi

  post_build:
    commands:
      - echo "Pushing the Docker image to Docker Hub"
      - docker tag my-django-app:latest $DOCKER_USERNAME/my-django-app:latest
      - docker push $DOCKER_USERNAME/my-django-app:latest

artifacts:
  files:
    - '**/*'
  discard-paths: yes
