<!DOCTYPE html>
<html>
<head>
    <title>Community Connect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Community Connect</h1>
        <p>Connecting volunteers with community projects.</p>
        <div>
            <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
            <a href="{% url 'loginUser' %}" class="btn btn-secondary">Log In</a>
        </div>
    </div>
</body>
</html>
{% comment %} 
{% url 'login' %} {% endcomment %}
